<div ng-controller="PFFinanceInfoController as pfFI">
  <div class="animated fadeIn">
    <!-- <div class="page-header-div"> -->
      <h3 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Add Patient</h3>
    <!-- </div> -->
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 addPatientDivs" style="max-width:1250px">
      <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 profileDivs m-0">
        <form name="pfFI.financeForm" ng-submit="pfFI.financeForm.$submitted&&(pfFI.steps==1&&pfFI.step2())">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-b-20">
            <label>Treatment Cost ($)</label>
            <input name="userName" max=100000 min=1 step="0.01" ng-pattern="mCtrl.amountPattern" type="number" onkeypress="return isNumberKeyWithDot(event)" ng-blur="pfFI.updateVals();pfFI.steps==3&&pfFI.updateTreatmentCost()" ng-model="pfFI.finance.treatment_amount" class="form-control" required/>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 p-b-20">
            <label>Down Payment Amount ($)</label>
            <input type="text" max=100000 min=1 step="0.01" ng-pattern="mCtrl.amountPattern" type="number" onkeypress="return isNumberKeyWithDot(event)" ng-blur="pfFI.updateVals()" ng-model="pfFI.finance.downpayment_amount" class="form-control" required/>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 p-b-20">
            <label>Interest Rate (%)</label>
            <input type="number" step="0.01" max="99.99" ng-blur="pfFI.updateVals()" ng-model="pfFI.finance.interest_rate" class="form-control" required/>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-b-20" ng-if="months!=0">
            <label class="col-lg-12 p-0">Number of Payments (monthly)</label>
            <div class="checkbox col-lg-4 m-t-10 m-b-10" ng-repeat="month in pfFI.pfMonths">
                <label style="color:#505050">
                    <input type="checkbox" value="" ng-model="pfFI.monthCheck[$index]" ng-change="pfFI.chooseMonth(month,$index)">
                    <i class="input-helper"></i>
                    {{month}} Months
                </label>
            </div>
            <input type="number" max=100  min=1 onkeypress="return isNumberKey(event)" ng-blur="pfFI.chooseCustomMonth(finance.customMonth)" ng-model="pfFI.finance.customMonth" class="form-control col-lg-6" placeholder="Custom Months" />
          </div>
          <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="customMonths==1">
            <label>Number of Payments (monthly)</label>
            <input type="text" maxlength=2 onkeypress="return isNumberKey(event)" ng-blur="updateVals();chooseMonth(finance.customMonths)" ng-model="finance.customMonths" class="form-control" required/>
          </div> -->

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-20 m-b-20">
            <button type="submit" ng-disabled="mCtrl.hitInProgress" class="btn btnDefault pull-left m-r-10">
                Next
            </button>
            <button ng-click="mCtrl.cancelPatientPF()" type="button" class="btn whiteBtn" style="margin-left: 15px">
                Cancel
            </button>
          </div>

          <!-- </form> -->
      </div>
</div>
