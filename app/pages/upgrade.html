<div class="DenefitsLogin  ng-zoomBackDown ng-fluid" data-ng-controller="UpgradeController as upgrade">
  <nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <a ng-click="mCtrl.loginRedirect()">
         <img src="app/img/SVG/logo_white.svg" style="padding: 15px 0;" alt="App Logo" width="125px" class="block-center img-responsive img-logo" />
     </a>
  </nav>
  <section>
    <!-- Page content-->
    <div class="content-wrapper">
      <div class="row col-lg-12">

      <h3 class="pageH3 p-0 m-t-30 m-b-20 text-center">Upgrade for Guaranteed Payments</h3>
      <h4 class="text-center hide">No credit card needed</h4>
      <h4 class="text-center col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">Denefits provides you the flexibility to choose between Guaranteed payments & Non-guaranteed payments for each patient.</h4>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-20 text-center">
        <div  style="max-width:800px;margin:auto">

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 m-b-30" ng-repeat="type in upgrade.upgrade.guarantee_types" ng-click="upgrade.guaranteeSelect(type.guarantee_type)">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bdr-4 p-20 text-center" style="border:1px solid #dce5eb">
            <h3 ng-if="type.guarantee_type==2" class="m-t-30 m-b-30"><strong>Guarantee all your <br />Payments for $149 </strong></h3>
            <h3 ng-if="type.guarantee_type==1" class="m-t-30 m-b-30"><strong>Free account for <br />non guaranteed payments </strong></h3>
            <h3 class="m-30 hide"><strong>{{type.guarantee_percent}} %</strong></h3>
            <button class="btn btnDefault m-r-10 m-t-30 w-100" ng-if="type.guarantee_type==1" ng-click="mCtrl.continueToDashboard()">Continue</button>
            <button class="btn btnDefault m-r-10 m-t-30 w-100" ng-if="type.guarantee_type==2" ng-click="upgrade.payNow(amount)">Pay</button>
          </div>
        </div>

        </div>
      </div>

      </div>
    </div>
  </section>
  <script type="text/ng-template" ng-show="visible" id="upgrade_done_modal">
      <div class="ngdialog-message">
          <div class="ngdialog-body">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <img src="app/img/SVG/doc_regis.svg"/>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-md-12 text-center">
                <h4 class="m-t-30 m-b-10 col-lg-12 col-sm-12 col-xs-12 col-md-12"><strong>Congratulations!  You are now successfully enrolled for denefits.</strong></h4>
                <h4 class="m-t-10 m-b-30 col-lg-12 col-sm-12 col-xs-12 col-md-12"><strong>
                  Now never let a patient leave without using your dental services and earn monthly recurring revenue from every Patient.
                </strong></h4>
                <!-- <p class="text-left">Finding it risky to upgrade a Patient ? You are currently going to upgrade the patient for the amount of $ {{upgrade.upgraded_amount}}</p> -->
              </div>
              <div class="p-0 col-lg-12 text-center">
                <button type="button" ng-click="mCtrl.continueToDashboard()" class="btn btn-primary btn-pop">Continue
                </button>
              </div>
          </div>
      </div>
  </script>
  <script type="text/ng-template" id="cardPop">
    <div class="ngdialog-message">
      <div class="ngdialog-header">
        <h4>Make Payment - ${{amount}}</h4>
      </div>
      <form name="upgrade.cardForm" ng-submit="upgrade.cardForm.$submitted&&upgrade.makePayment()">
        <div class="ngdialog-body prospectDiv">
          <div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <label>Card Number</label>
              <input type="text" masked="" data-inputmask="'mask': '9999 9999 9999 9999'" onkeypress="return isNumberKey(event)" ng-model="upgrade.card.cardNumber" class="form-control" required/>
          </div>
        <div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <label>Expiry Month</label>
            <input type="text" maxlength=2 minlength=1  onkeypress="return isNumberKey(event)" ng-model="upgrade.card.cardMonth" class="form-control" required/>
        </div>
        <!-- <span class="col-lg-1 col-md-1 col-sm-1 col-xs-1">/</span> -->
        <div class=" p-0 col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <label style="padding:32px 25px 0">/</label>
        </div>
        <div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <label>Expiry Year</label>
            <input type="text" maxlength=2 minlength=1  onkeypress="return isNumberKey(event)" ng-model="upgrade.card.cardYear" class="form-control" required/>
        </div>
        <div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <label>CVV</label>
            <input type="text" maxlength=4 minlength=3  onkeypress="return isNumberKey(event)" ng-model="upgrade.card.cardCVV" class="form-control" required/>
        </div>

          <hr class="popHR">
          <div class="p-0 col-lg-12">
            <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default pull-left btn-cancel">Cancel
                </button>
            <button type="submit" class="btn btn-primary pull-right btn-pop" ng-disabled="hitInProgress">Pay
                </button>
          </div>
        </div>
      </form>
    </div>
  </script>
</div>
